<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Jogo Pong 02</title>
		<meta charset='UTF-8'>
		<style>
			#bola{
				background-color: red;
				width: 20px;
				height:20px;
				border-radius:10px;
				position: absolute;

			}

			#barra{
				background-color: #000;
				width: 150px;
				height:30px;
				border-radius:4px;
				position: absolute;
				margin-top: 465px;
			}

			#tela{
				background-color: #eee;
				width: 800px;
				height:500px;
				position: relative;
				float: left;
				margin-top: 30px;
				margin-left: 30px;
				border: 1px solid #ccc;
			}
			#score{
				background-color: #eee;
				width: 200px;
				height:100px;
				float: left;
				margin-top: 30px;
				margin-left: 50px;
				border: 1px solid #ccc;
			}

			#score h1{
				background-color: #ccc;
				color: #333;
				font-size: 16px;
				text-align: center;
				margin: 0px;
			}
			#score p{
				font-weight: bold;
				color: red;
				font-size: 16px;
				padding: 10px;
			}
			#score h2{
				border: 1px solid #cc0000;
				font-weight: bold;
				color: #fff;
				font-size: 18px;
				padding: 4px;
				width: 60px;
				background-color: #cc0000;
				margin-top: -18px;
			}
		</style>
		<script>
		var i = 10;
			var j = 10;

			var bi = 465;
			var bj = 450;
			var temporizador = 10;
			var minTempo = 5;
			var qtdTempo = 10;
			var count = 0;
			var limiteBottom = 480;
			var limiteRight = 780;
			var flagTop = true;
			var flagLeft = true;
			var score = 0;
		 

		function iniciar(){
			var bola = document.getElementById('bola');
			var barra = document.getElementById('barra');
			topBola = 10;
			leftBola = 10;
			topBarra = 470;
			leftBarra = 450;
			temporizador = 50;
			minTempo = 5;
			qtdTempo = 50;
			count = 0;
			limiteBottom = 480;
			limiteRight = 780;
			flagTop = true;
			flagLeft = true;
			score = 0;
		    bola.style.marginLeft = leftBola+'px';
		    bola.style.marginTop = topBola+'px';
		    barra.style.marginLeft = leftBarra+'px';
		   	barra.style.marginTop = topBarra+'px';
		    document.getElementById('pontuacao').innerHTML = 'Pontuação:' + score;
		    move();
		}
		   


		   function move(){
		   		 var bola = document.getElementById('bola');
		   		 if (flagTop)
		   		 	topBola = topBola + 5;
		   		 else
		   		 	topBola = topBola - 5;

		   		 if (flagLeft)
		   		 	leftBola = leftBola + 5;
		   		 else
		   		 	leftBola = leftBola - 5;
		   		  
		   		 
		   		 bola.style.marginLeft = leftBola+'px';
		   		 bola.style.marginTop = topBola+'px';
		   		 if ((topBola + 20 >= topBarra) && (leftBola + 20 >= leftBarra)  && (leftBola <= leftBarra + 170)){
		   		 	
		   	 		flagTop = false;
		   	 		score = score + 1;
		   	 		document.getElementById('pontuacao').innerHTML = 'Pontuação:' + score;
		   	 		//muda a direção da bola caso a mesma bata no canto esquerdo
		   	 		if ((topBola + 20 >= topBarra) && (leftBola + 20 >= leftBarra)  && (leftBola <= leftBarra + 10))
		   	 			flagLeft = false;

		   	 		//muda a direção da bola caso a mesma bata no canto direito
		   	 		if ((topBola + 20 >= topBarra) && (leftBola >= leftBarra + 140)  && (leftBola <= leftBarra + 170))
		   	 			flagLeft = true;
		   		 }	

		   		 if (topBola >= limiteBottom ) {
		   		 	document.getElementById('pontuacao').innerHTML = 'GAME OVER';
		   	 		return;
		   	 		flagTop= false;
		   		 }



		   		 if (leftBola >= limiteRight) {
		   		 	
		   	 		flagLeft = false;
		   		 }	 

		   		 if (topBola <= 0 ) {
		   		 	
		   	 		flagTop = true;
		   		 }	

		   		 if (leftBola <= 0) {
		   		 	
		   	 		flagLeft = true;
		   		 }	 


		   		 setTimeout("move()",temporizador);
		   		 count++;
		   		 if (count % qtdTempo == 0)
		   		 	if (temporizador > minTempo)
		   		 	 	temporizador--;
		   }




		   document.onkeydown = function(e){
		   	var sizeBarra = 150;
		   	var widthTela = 800;
		   	var barra = document.getElementById('barra');
				if ((e.which == 65) || (e.which == 37)){
					leftBarra = leftBarra - (100 - temporizador);
					if (leftBarra < 0)
						leftBarra = 0;

					barra.style.marginLeft = leftBarra+'px';

				}

				if ((e.which == 68) || (e.which == 39)){
					leftBarra = leftBarra + 100 - temporizador;
					if (leftBarra + sizeBarra > widthTela)
						leftBarra = widthTela - sizeBarra;
					barra.style.marginLeft = leftBarra+'px';

				}
				      	
		   }
		</script>
	</head>
	<body >
		<div id="tela">
			<div id="bola">
			</div> 
			<div id="barra">
			</div> 
		</div>
		<div id="score">
			<h1>Placar</h1>
			<p id="pontuacao">Pontuação: </p>
			<h2><a href="#" onclick="iniciar()">Iniciar</a></h2>
		</div>
	</body>
</html>
